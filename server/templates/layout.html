<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% set style = 'info' %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}

{% block body %}{% endblock %}
</body>
</html>
